<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNDERWORLD CRIMINALS</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #222222;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      color: #ff7043;
      font-size: 48px;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 5px;
      animation: slideIn 1s ease-out;
    }

    .photo-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      animation: fadeIn 3s ease-in-out;
    }

    .photo-card {
      background-color: #333;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      width: 250px;
      padding: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .photo-card img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .photo-card:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    .photo-card img:hover {
      transform: scale(1.1);
    }

    .caption {
      font-size: 20px;
      color: #ff7043;
      margin-top: 15px;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
      animation: fadeIn 1.5s ease-in-out;
    }

    .funny-btn {
      background-color: #ff5722;
      border: none;
      padding: 12px 18px;
      color: white;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      text-transform: uppercase;
    }

    .funny-btn:hover {
      background-color: #ff7043;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>

  <h1>UNDERWORLD CRIMINALS</h1>
  <div class="photo-container">
    <div class="photo-card">
      <img src="https://envs.sh/lhs.jpg" alt="Leaked Maths Question Paper">
      <div class="caption">LEAKED MATHS QUESTION PAPER</div>
      <button class="funny-btn">THINKS IT'S FUNNY</button>
    </div>
    <div class="photo-card">
      <img src="https://envs.sh/lh7.jpg" alt="Just woke up and already causing trouble">
      <div class="caption">Just woke up and already causing trouble.</div>
      <button class="funny-btn">BORN AS TROUBLE</button>
    </div>
    <div class="photo-card">
      <img src="https://envs.sh/lhH.jpg" alt="Becoming class topper">
      <div class="caption">BECOMING CLASS TOPPER</div>
      <button class="funny-btn">GUINNESS RECORD FOR ATTENDANCE</button>
    </div>
    <div class="photo-card">
      <img src="https://envs.sh/lhO.jpg" alt="Trying to crack JEE without studying">
      <div class="caption">TRYING TO CRACK JEE WITHOUT STUDYING</div>
      <button class="funny-btn">BOOTHAM</button>
    </div>
    <div class="photo-card">
      <img src="https://envs.sh/ld5.jpg" alt="New photo for the collection">
      <div class="caption">THE GUY WHO LOOKS LIKE PADIPPI</div>
      <button class="funny-btn">PROUD XYLEMIAN</button>
    </div>
    <div class="photo-card">
      <img src="https://envs.sh/l2D.jpg" alt="Mysterious Underworld Figure">
      <div class="caption">GUY WHO SPENDS WHOLE TIME WITH GF EVEN EXAM IS IN 10 MINUTES</div>
      <button class="funny-btn">SIGMA BOY</button>
    </div>
  </div>

</body>
</html>
